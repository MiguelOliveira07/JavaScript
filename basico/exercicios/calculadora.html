<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <article id="countainer">
        <div class="calc" id="calc">
            <div class="div_nome" id="div_nome">
                <p id="p_nome">Calculadora do curso de JavaScript</p>
            </div>
            <div class="div_display" id="div_display">
                <p id="p_display">0</p>
            </div>
            <div class="div_teclas" id="div_teclas">
                <button class="tecla" id="t_limpar">C</button>
                <button class="tecla num" id="t_parenteses abrir">(</button>
                <button class="tecla num" id="t_parenteses fechar">)</button>
                <button class="tecla off" id="t_ligar_desligar">ON/OFF</button>
                <button class="tecla num" id="t_7">7</button>
                <button class="tecla num" id="t_8">8</button>
                <button class="tecla num" id="t_9">9</button>
                <button class="tecla tecla_op" id="t_+">+</button>
                <button class="tecla num" id="t_4">4</button>
                <button class="tecla num" id="t_5">5</button>
                <button class="tecla num" id="t_6">6</button>
                <button class="tecla tecla_op" id="t_-">-</button>
                <button class="tecla num" id="t_1">1</button>
                <button class="tecla num" id="t_2">2</button>
                <button class="tecla num" id="t_3">3</button>
                <button class="tecla tecla_op" id="t_multiplicador">X</button>
                <button class="tecla num" id="t_0">0</button>
                <button class="tecla rest" id="t_igual">=</button>
                <button class="tecla num decimal" id="t_separador">,</button>
                <button class="tecla tecla_op" id="t_/">/</button>
            </div>
        </div>
    </article>
    <script src="calculadora.js"></script>
</body>

</html>
